<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link  href="/lib/world.css" rel="stylesheet" type="text/css">
    <script src="/lib/world.js"></script>
<body>
    <section id="clouds"></section>
    
    <section id="dashboard">
        <table>
            <tr>
                <td>Engine(t/f) </td>
                <td id="engine">0</td>
            </tr>
            <tr>
                <td>Speed </td>
                <td id="speed">0</td>
            </tr>
        </table>
    </section>
    
    <img id="plane" src="/lib/plane.png"/>
    
    <section id="ground"></section>
    <img id="tree" src="/lib/tree.png"/>
    
    <script>
    window.onload = function() {
        plane.start();        
        displayGround(document);
        displayPlane(document, plane);
        displayTree(document, plane);
        displayDashboard(document);
        
        delay = 100;
        
        tic = function(dt, document) {
            plane.updateAfterDelay(dt);
            update(document, plane);
            setTimeout(function() { tic(delay, document); }, delay);
        };

        setTimeout(function() { tic(delay, document); }, delay);
    };
    window.onkeydown = function(event) {
        pilot(event, document);
    };
    </script>
</body>
</html>
